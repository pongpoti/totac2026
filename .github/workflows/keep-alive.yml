name: Supabase Keep-Alive

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send keep-alive request
        # Use curl to make a request to an API endpoint that queries your database
        # Replace the URL with one of your project's API endpoints
        run: |
          curl -I ${{ secrets.SUPABASE_API_URL }}
